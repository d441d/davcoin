<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indented Child Elements</title>
<style>
  body {
      font-family: 'Ubuntu', sans-serif;
      background-color: yellow;
  }
  .mods {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 24px;
  }
  .mods > :not(:first-child) {
      margin-left: 20px;
  }
  .mods > div {
      background-color: #ff5050;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
  }

</style>
</head>
<body>

      <p> </p>
